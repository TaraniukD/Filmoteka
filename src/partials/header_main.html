<header class="header">
  <div class="container header__home">
    <div class="header__container">
      <a class="link" href="./index.html">
        <svg class="contact__icon" width="24" , height="24">
          <use href="/src/images/svg/symbol-defs.svg#icon-film"></use>
        </svg>
        <span class="logo">Filmoteka</span>
      </a>
      <nav class="navigation">
        <ul class="navigation__menu list">
          <li class="header-btn navigation__item">
            <button type="button" class="change-color settings">
              <svg class="filter__icon icon icon-moon" width="20" height="20">
                <use href="/src/images/svg/symbol-defs.svg#icon-moon"></use>
              </svg>
              <svg class="filter__icon icon icon-sun" width="20" height="20">
                <use href="/src/images/svg/symbol-defs.svg#icon-sun"></use>
              </svg>
            </button>
          </li>
          <li class="header-btn navigation__item">
            <button
              type="button"
              class="authorization-btn modal-open"
              data-modal-open
            >
              <svg class="register__icon icon" width="20" height="20">
                <use href="/src/images/svg/symbol-defs.svg#icon-user"></use>
              </svg>
            </button>
          </li>

          <li class="navigation__item">
            <a class="navigation__link current link" href="/src/index.html"
              >Home</a
            >
          </li>
          <li class="navigation__item">
            <a class="navigation__link link" href="/src/library.html">
              My Library</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <form id="search-form" class="search">
      <input
        class="search__input"
        id="inputValue"
        name="searchQuery"
        placeholder="Movie search"
        onclick="this.select()"
      />
      <button
        class="search__button"
        id="search"
        type="submit"
        title="Let's find!"
      >
        <svg class="search__button-icon" width="12" height="12">
          <use href="/src/images/svg/symbol-defs.svg#icon-search"></use>
        </svg>
      </button>
      <p class="warning-notification"></p>
      <div class="randomizer-btn-wrapper" data-film-id="">
        <p class="randomizer-btn-text">Fortuna</p>
        <button type="button" class="film-randomizer-btn"></button>
        <p class="randomizer-btn-text">Wheel</p>
      </div>
    </form>
  </div>
</header>
